<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OVO - Range Slider</title>
</head>
<body>
  <header>Range Slider</header>
  <main>
    <div class="container" style="min-height: 400vh;">
      <div data-ovo-rs="root" data-ovo-auto>
        <div data-ovo-rs="slider">
          <input type="radio" value="37" name="size">
          <input type="radio" value="38" name="size">
          <input type="radio" value="39" name="size">
          <input type="radio" value="40" name="size">
        </div>
        <div data-ovo-rs="result"></div>
      </div>
    </div>
  </main>
  <script src="./dist/index.js"></script>
</body>
</html>
