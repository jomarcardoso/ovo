<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OVO - Carousel</title>
</head>
<body>
  <header>
    <div class="container">
      HEADER
    </div>
  </header>
  <main>

    <div class="container">
      <section
        data-carousel="carousel"
        data-carousel-visible-slides="3"
        data-carousel-autoplay="2000"
        data-ovo-auto
      >
        <div class="carousel-body">
          <a data-carousel="arrow" href="#">

          </a>
          <section data-carousel="slider">
            <article id="slide-1" data-carousel="slide"></article>
            <article id="slide-2" data-carousel="slide"></article>
            <article id="slide-3" data-carousel="slide"></article>
            <article id="slide-4" data-carousel="slide"></article>
            <article id="slide-5" data-carousel="slide"></article>
            <article id="slide-6" data-carousel="slide"></article>
          </section>
          <a data-carousel="arrow" href="#">

          </a>
        </div>
        <ul>
          <li>
            <a href="#slide-1" data-carousel="dot"></a>
          </li>
          <li>
            <a href="#slide-2" data-carousel="dot"></a>
          </li>
          <li>
            <a href="#slide-3" data-carousel="dot"></a>
          </li>
          <li>
            <a href="#slide-4" data-carousel="dot"></a>
          </li>
          <li>
            <a href="#slide-5" data-carousel="dot"></a>
          </li>
          <li>
            <a href="#slide-6" data-carousel="dot"></a>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <footer>
    <div class="container">
      FOOTER
    </div>
  </footer>
  <script src="./dist/index.js"></script>
</body>
</html>
